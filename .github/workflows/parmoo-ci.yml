name: ParMOO CI
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  run-full-tests:

    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.6", "3.10"]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python version
      uses: actions/setup-python@v2
      with:
        python-version: "${{matrix.python-version}}"

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov
        if (Test-Path -Path %cd%\REQUIREMENTS) {
          pip install -r REQUIREMENTS
        }

    - name: Install dependencies (Mac/Linux)
      if: runner.os == 'Linux' || runner.os == 'macOS'
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov
        if [ -f REQUIREMENTS ]; then pip install -r REQUIREMENTS; fi

    - name: Lint with flake8 (Windows)
      if: runner.os == 'Windows'
      run: |
        cd tests
        bash run-tests.sh -c

    - name: Lint with flake8 (Mac/Linux)
      if: runner.os == 'Linux' || runner.os == 'macOS'
      run: |
        cd tests
        ./run-tests.sh -c

    - name: Test with pytest (Windows)
      if: runner.os == 'Windows'
      run: |
        echo "PYTHONPATH=%cd%" >> $GITHUB_ENV
        cd tests
        echo %cd% > $env:PYTHONPATH
        bash run-tests.sh -ts

    - name: Test with pytest (Mac/Linux)
      if: runner.os == 'Linux' || runner.os == 'macOS'
      run: |
        export PYTHONPATH=$PYTHONPATH:`pwd`
        cd tests
        ./run-tests.sh -ts
